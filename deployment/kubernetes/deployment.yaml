apiVersion: apps/v1
kind: Deployment
metadata:
  name: lexecon
  labels:
    app: lexecon
    version: v0.1.0
spec:
  replicas: 3
  selector:
    matchLabels:
      app: lexecon
  template:
    metadata:
      labels:
        app: lexecon
        version: v0.1.0
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: lexecon
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: lexecon
        image: lexecon/lexecon:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 8000
          protocol: TCP
        env:
        - name: LEXECON_NODE_ID
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: LEXECON_LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: lexecon-config
              key: log_level
        - name: LEXECON_LOG_FORMAT
          value: "json"
        - name: LEXECON_POLICY_MODE
          valueFrom:
            configMapKeyRef:
              name: lexecon-config
              key: policy_mode
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /health/live
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health/ready
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /health/startup
            port: http
          initialDelaySeconds: 0
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 30
        volumeMounts:
        - name: data
          mountPath: /data/.lexecon
        - name: config
          mountPath: /app/config
          readOnly: true
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: lexecon-data
      - name: config
        configMap:
          name: lexecon-config
---
apiVersion: v1
kind: Service
metadata:
  name: lexecon
  labels:
    app: lexecon
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: http
    protocol: TCP
    name: http
  selector:
    app: lexecon
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: lexecon
  labels:
    app: lexecon
