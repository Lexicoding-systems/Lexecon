# Prometheus configuration for Lexecon
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'lexecon-local'
    environment: 'development'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Load rules once and periodically evaluate them
rule_files:
  - 'alerts/*.yml'

# Scrape configurations
scrape_configs:
  # Lexecon application metrics
  - job_name: 'lexecon'
    static_configs:
      - targets: ['lexecon:8000']
        labels:
          service: 'lexecon'
          component: 'api'
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'
