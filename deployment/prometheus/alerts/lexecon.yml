# Prometheus alert rules for Lexecon
groups:
  - name: lexecon_alerts
    interval: 30s
    rules:
      # High error rate
      - alert: HighErrorRate
        expr: |
          sum(rate(lexecon_http_requests_total{status=~"5.."}[5m]))
          /
          sum(rate(lexecon_http_requests_total[5m])) > 0.05
        for: 5m
        labels:
          severity: warning
          component: api
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value | humanizePercentage }} (threshold: 5%)"

      # High decision denial rate
      - alert: HighDenialRate
        expr: |
          sum(rate(lexecon_decisions_denied_total[5m]))
          /
          sum(rate(lexecon_decisions_total[5m])) > 0.50
        for: 10m
        labels:
          severity: warning
          component: policy
        annotations:
          summary: "High decision denial rate"
          description: "Denial rate is {{ $value | humanizePercentage }} (threshold: 50%)"

      # Slow decision evaluation
      - alert: SlowDecisionEvaluation
        expr: |
          histogram_quantile(0.95,
            sum(rate(lexecon_decision_evaluation_duration_seconds_bucket[5m])) by (le)
          ) > 1.0
        for: 10m
        labels:
          severity: warning
          component: policy
        annotations:
          summary: "Slow decision evaluation"
          description: "95th percentile decision time is {{ $value }}s (threshold: 1s)"

      # Ledger integrity failure
      - alert: LedgerIntegrityFailure
        expr: |
          sum(rate(lexecon_ledger_integrity_checks_total{result="failed"}[5m])) > 0
        for: 1m
        labels:
          severity: critical
          component: ledger
        annotations:
          summary: "Ledger integrity check failed"
          description: "Ledger integrity verification has failed - immediate investigation required"

      # Service down
      - alert: LexeconDown
        expr: up{job="lexecon"} == 0
        for: 2m
        labels:
          severity: critical
          component: api
        annotations:
          summary: "Lexecon service is down"
          description: "Lexecon service has been down for more than 2 minutes"

      # High memory usage
      - alert: HighMemoryUsage
        expr: |
          (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) > 0.90
        for: 5m
        labels:
          severity: warning
          component: system
        annotations:
          summary: "High memory usage"
          description: "Memory usage is {{ $value | humanizePercentage }}"

      # Policy evaluation errors
      - alert: PolicyEvaluationErrors
        expr: |
          sum(rate(lexecon_policy_evaluation_errors_total[5m])) > 0.1
        for: 5m
        labels:
          severity: warning
          component: policy
        annotations:
          summary: "Policy evaluation errors detected"
          description: "Policy evaluation error rate: {{ $value }} errors/sec"
