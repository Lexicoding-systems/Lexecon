<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lexecon - Secure Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Monaco', 'Courier New', monospace;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #f1f5f9;
        }

        .login-container {
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 12px;
            padding: 48px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .logo {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo h1 {
            font-size: 32px;
            color: #0891b2;
            margin-bottom: 8px;
        }

        .logo p {
            font-size: 14px;
            color: #94a3b8;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #cbd5e1;
            font-weight: 500;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px 16px;
            background: #0f172a;
            border: 1px solid #475569;
            border-radius: 6px;
            color: #f1f5f9;
            font-size: 14px;
            font-family: 'Monaco', 'Courier New', monospace;
            transition: border-color 0.2s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #0891b2;
        }

        .button-primary {
            width: 100%;
            padding: 14px;
            background: #0891b2;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            font-family: 'Monaco', 'Courier New', monospace;
        }

        .button-primary:hover {
            background: #0e7490;
        }

        .button-primary:disabled {
            background: #475569;
            cursor: not-allowed;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid #ef4444;
            border-radius: 6px;
            padding: 12px;
            margin-bottom: 24px;
            color: #fca5a5;
            font-size: 14px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .info-box {
            background: rgba(8, 145, 178, 0.1);
            border: 1px solid #0891b2;
            border-radius: 6px;
            padding: 16px;
            margin-top: 24px;
            font-size: 12px;
            color: #67e8f9;
        }

        .info-box h3 {
            margin-bottom: 8px;
            color: #0891b2;
        }

        .info-box ul {
            margin-left: 20px;
            margin-top: 8px;
        }

        .info-box li {
            margin-bottom: 4px;
        }

        .security-notice {
            margin-top: 24px;
            padding: 16px;
            background: rgba(100, 116, 139, 0.1);
            border: 1px solid #475569;
            border-radius: 6px;
            font-size: 11px;
            color: #94a3b8;
            text-align: center;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #f1f5f9;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>LEXECON</h1>
            <p>Enterprise Compliance & Governance</p>
        </div>

        <div id="errorMessage" class="error-message"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input
                    type="text"
                    id="username"
                    name="username"
                    required
                    autocomplete="username"
                    placeholder="Enter your username"
                >
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    required
                    autocomplete="current-password"
                    placeholder="Enter your password"
                >
            </div>

            <button type="submit" class="button-primary" id="loginButton">
                Sign In
            </button>
        </form>

        <div class="security-notice">
            Secure access protected by RSA-4096 encryption, PBKDF2 password hashing,
            and session-based authentication with 15-minute timeout.
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';

        const loginForm = document.getElementById('loginForm');
        const loginButton = document.getElementById('loginButton');
        const errorMessage = document.getElementById('errorMessage');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Clear previous error
            errorMessage.classList.remove('show');
            errorMessage.textContent = '';

            // Show loading state
            loginButton.disabled = true;
            loginButton.innerHTML = '<span class="loading"></span> Authenticating...';

            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password }),
                    credentials: 'include'
                });

                const data = await response.json();

                if (data.success) {
                    // Store session ID in localStorage
                    localStorage.setItem('session_id', data.session_id);
                    localStorage.setItem('user', JSON.stringify(data.user));

                    // Redirect to dashboard
                    window.location.href = '/dashboard';
                } else {
                    // Show error
                    errorMessage.textContent = data.error || 'Authentication failed';
                    errorMessage.classList.add('show');
                    loginButton.disabled = false;
                    loginButton.textContent = 'Sign In';
                }
            } catch (error) {
                errorMessage.textContent = 'Connection error. Please ensure the server is running.';
                errorMessage.classList.add('show');
                loginButton.disabled = false;
                loginButton.textContent = 'Sign In';
                console.error('Login error:', error);
            }
        });

        // Check if already logged in
        window.addEventListener('load', async () => {
            const session_id = localStorage.getItem('session_id');
            if (session_id) {
                try {
                    const response = await fetch(`${API_BASE}/auth/me`, {
                        headers: {
                            'Authorization': `Bearer ${session_id}`
                        }
                    });

                    if (response.ok) {
                        // Already logged in, redirect to dashboard
                        window.location.href = '/dashboard';
                    } else {
                        // Session expired, clear it
                        localStorage.removeItem('session_id');
                        localStorage.removeItem('user');
                    }
                } catch (error) {
                    console.error('Session check error:', error);
                }
            }
        });
    </script>
</body>
</html>
