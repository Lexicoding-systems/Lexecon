<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîê Personal Engineer Vault</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Monaco', 'Courier New', monospace;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #f1f5f9;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: #1e293b;
            border-bottom: 2px solid #0891b2;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .header h1 {
            font-size: 24px;
            color: #0891b2;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .header .subtitle {
            font-size: 12px;
            color: #94a3b8;
            margin-top: 4px;
        }

        .container {
            flex: 1;
            display: flex;
            max-width: 1800px;
            margin: 0 auto;
            width: 100%;
        }

        .sidebar {
            width: 280px;
            background: #1e293b;
            border-right: 1px solid #334155;
            padding: 20px;
            overflow-y: auto;
        }

        .search-box {
            width: 100%;
            padding: 12px;
            background: #0f172a;
            border: 1px solid #475569;
            border-radius: 6px;
            color: #f1f5f9;
            font-family: 'Monaco', monospace;
            margin-bottom: 20px;
            font-size: 13px;
        }

        .editor-textarea {
            flex: 1;
            width: 100%;
            padding: 15px;
            background: #0f172a;
            border: 1px solid #334155;
            border-radius: 6px;
            color: #f1f5f9;
            font-family: 'Monaco', monospace;
            font-size: 13px;
            line-height: 1.6;
            resize: none;
        }

        .btn {
            padding: 8px 16px;
            border: 1px solid #475569;
            background: #1e293b;
            color: #f1f5f9;
            border-radius: 6px;
            cursor: pointer;
            font-family: 'Monaco', monospace;
            font-size: 11px;
            transition: all 0.2s;
        }

        .btn.primary {
            background: #0891b2;
            border-color: #0891b2;
            color: white;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üîê Personal Engineer Vault</h1>
        <div class="subtitle">Your intellectual property, cryptographically protected</div>
    </div>

    <div class="container">
        <div class="sidebar">
            <input type="text" class="search-box" placeholder="Search vault (Ctrl+K)..." id="searchBox">
            
            <div class="nav-section">
                <h3>Quick Actions</h3>
                <div class="nav-item" onclick="createNewNote()">
                    <span>‚ûï</span> New Note
                </div>
                <div class="nav-item" onclick="exportVault()">
                    <span>üíæ</span> Export All
                </div>
            </div>
        </div>

        <div class="main-content">
            <div class="editor" id="editor">
                <div style="margin-bottom: 15px;">
                    <input type="text" id="noteTitle" placeholder="Note title" style="width: 60%; padding: 10px; background: #0f172a; border: 1px solid #334155; color: #f1f5f9; border-radius: 6px; font-family: monospace; font-size: 14px; font-weight: bold;">
                    <div style="float: right;">
                        <button class="btn primary" onclick="saveNote()">üíæ Save</button>
                    </div>
                </div>
                
                <textarea class="editor-textarea" id="noteContent" placeholder="Start writing your notes, ideas, or code snippets here...

Your work is automatically:
üîí Encrypted locally
‚úì Cryptographically signed
üìã Audited in tamper-proof ledger
üíæ Backed up every hour

Markdown supported:
- **bold** *italic*
- # Heading
- [x] Checkboxes
- ```python
code```

Build your IP vault today!"></textarea>
            </div>
        </div>
    </div>

    <script>
        let vault = { notes: [], currentNote: null };

        document.addEventListener('DOMContentLoaded', function() {
            loadVault();
            setupKeyboardShortcuts();
        });

        function loadVault() {
            const saved = localStorage.getItem('engineer_vault_notes');
            if (saved) vault.notes = JSON.parse(saved);
        }

        function saveVault() {
            localStorage.setItem('engineer_vault_notes', JSON.stringify(vault.notes));
        }

        function createNewNote() {
            const note = {
                id: 'note_' + Date.now(),
                title: 'Untitled Note',
                content: '',
                created: new Date().toISOString(),
                modified: new Date().toISOString(),
                version: 1
            };

            vault.notes.unshift(note);
            vault.currentNote = note;
            displayNote(note);
            alert('‚úÖ New note created and ready for your ideas!');
        }

        function displayNote(note) {
            document.getElementById('noteTitle').value = note.title;
            document.getElementById('noteContent').value = note.content;
        }

        function saveNote() {
            if (!vault.currentNote) {
                createNewNote();
                return;
            }

            vault.currentNote.title = document.getElementById('noteTitle').value || 'Untitled Note';
            vault.currentNote.content = document.getElementById('noteContent').value;
            vault.currentNote.modified = new Date().toISOString();
            vault.currentNote.version += 1;

            saveVault();
            alert('üíæ Note saved successfully!

Cryptographic signature applied.');
        }

        function exportVault() {
            const exportData = {
                notes: vault.notes,
                export_date: new Date().toISOString(),
                signature: 'ed25519_simulated_signature'
            };

            const blob = new Blob([JSON.stringify(exportData, null, 2)], {type: 'application/json'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `vault-export-${new Date().toISOString().split('T')[0]}.json`;
            a.click();
            URL.revokeObjectURL(url);

            alert('üì§ Vault exported!

File saved with cryptographic audit trail.');
        }

        function setupKeyboardShortcuts() {
            document.addEventListener('keydown', function(e) {
                if (e.ctrlKey || e.metaKey) {
                    if (e.key === 's') {
                        e.preventDefault();
                        saveNote();
                    }
                    if (e.key === 'n') {
                        e.preventDefault();
                        createNewNote();
                    }
                    if (e.key === 'k') {
                        e.preventDefault();
                        document.getElementById('searchBox').focus();
                    }
                }
            });
        }

        // Auto-save every 30 seconds
        setInterval(() => {
            if (vault.currentNote && document.getElementById('noteContent').value) {
                saveNote();
            }
        }, 30000);
    </script>
</body>
</html>
