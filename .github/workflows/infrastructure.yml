name: Infrastructure Management

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        type: choice
        options:
          - staging
          - production
      action:
        description: 'Terraform action'
        required: true
        type: choice
        options:
          - plan
          - apply
          - destroy

  pull_request:
    paths:
      - 'infrastructure/terraform/**'

jobs:
  terraform:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'staging' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Terraform Format Check
        run: |
          cd infrastructure/terraform
          terraform fmt -check -recursive

      - name: Terraform Init
        run: |
          cd infrastructure/terraform
          terraform init \
            -backend-config="bucket=${{ secrets.TERRAFORM_STATE_BUCKET }}" \
            -backend-config="key=${{ github.event.inputs.environment || 'staging' }}/terraform.tfstate" \
            -backend-config="region=${{ secrets.AWS_REGION }}" \
            -backend-config="dynamodb_table=${{ secrets.TERRAFORM_LOCK_TABLE }}"

      - name: Terraform Validate
        run: |
          cd infrastructure/terraform
          terraform validate

      - name: Terraform Plan
        id: plan
        run: |
          cd infrastructure/terraform
          ENV="${{ github.event.inputs.environment || 'staging' }}"
          terraform plan \
            -var-file="${ENV}.tfvars" \
            -out=tfplan \
            -no-color | tee /tmp/plan.txt

      - name: Upload plan artifact
        if: github.event.inputs.action == 'plan' || github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: tfplan-${{ github.event.inputs.environment || 'staging' }}
          path: infrastructure/terraform/tfplan
          retention-days: 5

      - name: Comment PR with plan
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const planOutput = fs.readFileSync('/tmp/plan.txt', 'utf8');
            const truncatedPlan = planOutput.length > 65000 ?
              planOutput.substring(0, 65000) + '\n\n... (truncated)' :
              planOutput;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## Terraform Plan - ${{ github.event.inputs.environment || 'staging' }}\n\n\`\`\`terraform\n${truncatedPlan}\n\`\`\``
            });

      - name: Terraform Apply
        if: github.event.inputs.action == 'apply'
        run: |
          cd infrastructure/terraform
          ENV="${{ github.event.inputs.environment }}"
          terraform apply \
            -var-file="${ENV}.tfvars" \
            -auto-approve \
            -no-color

      - name: Terraform Destroy
        if: github.event.inputs.action == 'destroy'
        run: |
          cd infrastructure/terraform
          ENV="${{ github.event.inputs.environment }}"
          echo "‚ö†Ô∏è DESTROYING infrastructure for $ENV"
          terraform destroy \
            -var-file="${ENV}.tfvars" \
            -auto-approve \
            -no-color

      - name: Capture Terraform outputs
        if: github.event.inputs.action == 'apply'
        id: outputs
        run: |
          cd infrastructure/terraform
          echo "eks_cluster=$(terraform output -raw eks_cluster_id)" >> $GITHUB_OUTPUT
          echo "rds_endpoint=$(terraform output -raw rds_endpoint)" >> $GITHUB_OUTPUT
          echo "database_name=$(terraform output -raw database_name)" >> $GITHUB_OUTPUT

      - name: Generate summary
        if: github.event.inputs.action == 'apply'
        run: |
          echo "# Infrastructure Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ github.event.inputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "**EKS Cluster:** ${{ steps.outputs.outputs.eks_cluster }}" >> $GITHUB_STEP_SUMMARY
          echo "**RDS Endpoint:** ${{ steps.outputs.outputs.rds_endpoint }}" >> $GITHUB_STEP_SUMMARY
          echo "**Database:** ${{ steps.outputs.outputs.database_name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "1. Configure kubectl: \`aws eks update-kubeconfig --name ${{ steps.outputs.outputs.eks_cluster }}\`" >> $GITHUB_STEP_SUMMARY
          echo "2. Deploy application: Run deploy-${{ github.event.inputs.environment }} workflow" >> $GITHUB_STEP_SUMMARY

      - name: Notify Slack - Plan
        if: github.event.inputs.action == 'plan' && success()
        uses: slackapi/slack-github-action@v1
        with:
          webhook-url: ${{ secrets.SLACK_WEBHOOK }}
          payload: |
            {
              "text": "üìã Terraform plan generated",
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "üìã Terraform Plan Ready"
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*Environment:*\n${{ github.event.inputs.environment }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Action:*\nPlan generated"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Triggered by:*\n${{ github.actor }}"
                    }
                  ]
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "Review the plan in GitHub Actions. Run 'apply' to execute changes."
                  }
                },
                {
                  "type": "actions",
                  "elements": [
                    {
                      "type": "button",
                      "text": {
                        "type": "plain_text",
                        "text": "View Plan"
                      },
                      "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                    }
                  ]
                }
              ]
            }

      - name: Notify Slack - Apply Success
        if: github.event.inputs.action == 'apply' && success()
        uses: slackapi/slack-github-action@v1
        with:
          webhook-url: ${{ secrets.SLACK_WEBHOOK }}
          payload: |
            {
              "text": "‚úÖ Infrastructure deployed",
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "‚úÖ Infrastructure Deployed"
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*Environment:*\n${{ github.event.inputs.environment }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*EKS Cluster:*\n${{ steps.outputs.outputs.eks_cluster }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*RDS Endpoint:*\n${{ steps.outputs.outputs.rds_endpoint }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Status:*\n‚úÖ Live"
                    }
                  ]
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "Infrastructure changes applied successfully."
                  }
                }
              ]
            }

      - name: Notify Slack - Failure
        if: failure()
        uses: slackapi/slack-github-action@v1
        with:
          webhook-url: ${{ secrets.SLACK_WEBHOOK }}
          payload: |
            {
              "text": "‚ùå Infrastructure operation failed",
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "‚ùå Infrastructure Operation Failed"
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*Environment:*\n${{ github.event.inputs.environment || 'staging' }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Action:*\n${{ github.event.inputs.action || 'plan' }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Status:*\n‚ùå Failed"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Attempted by:*\n${{ github.actor }}"
                    }
                  ]
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "Terraform operation failed. Review logs immediately."
                  }
                },
                {
                  "type": "actions",
                  "elements": [
                    {
                      "type": "button",
                      "text": {
                        "type": "plain_text",
                        "text": "View Logs"
                      },
                      "style": "danger",
                      "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                    }
                  ]
                }
              ]
            }
