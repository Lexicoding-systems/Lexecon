apiVersion: v1
kind: Secret
metadata:
  name: lexecon-secrets
  labels:
    {{- include "lexecon.labels" . | nindent 4 }}
type: Opaque
data:
  # DATABASE_URL should be provided at deployment time
  # Example: postgresql://user:password@host:5432/lexecon
  database-url: {{ .Values.databaseUrl | b64enc | quote }}

  # Additional secrets can be added here
  # api-key: {{ .Values.apiKey | b64enc | quote }}
  # jwt-secret: {{ .Values.jwtSecret | b64enc | quote }}
